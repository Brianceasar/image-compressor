<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Compressor</title>
  </head>
  <body>
    {% if compress_response["image_compressed"] %}
      <h2>Your Image was Compressed Successfully:</h2>
      <p>Compressed Size: {{ compress_response["compressed_size"] }} bytes</p>
    {% endif %}
    <h1>Image Compressor</h1>
    <form method="post" enctype="multipart/form-data">
      <label for="image">Choose an image to compress:</label>
      <input type="file" name="image" id="image" accept="image/*" required>
      <br>
      <button type="submit">Compress Image</button>
    </form>
